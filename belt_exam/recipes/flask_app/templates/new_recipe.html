<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>New Recipe</title>
</head>

<body>
    <h1>Add a New Recipe!</h1>
    <h3 class="text-danger fs-6">*Description must not be blank</h2>
        <div class="d-flex flex-row-reverse mb-3 gap-2">
            <a href="/logout" class="btn btn-info p-2">Logout</a>
            <a href="/dashboard" class="btn btn-info p-2">Back to recipes</a>
        </div>

        <div class="container">
            <div class="row align-items-start">
                <div class="left col">
                    <form action='/create_recipe' method='post'>
                        {% with messages = get_flashed_messages(category_filter=['recipe']) %}     <!-- declare a variable called messages -->
                        {% if messages %}                            <!-- check if there are any messages -->
                            {% for message in messages %}            <!-- loop through the messages -->
                                <p class="text-danger">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <input type="hidden" name="user_id" value="{{session['user_id']}}">
                        <label for='name' class="mb-4 p-3">Name:</label>
                        <input type='text' name='name'>

                        <div>
                            <label for='description' class="mb-2 p-3">Description:</label>
                            <textarea class="form-control mb-2" name="description" rows="3"></textarea>
                        </div>
                        <div>
                            <label for='instructions' class="mb-2 p-3">Instructions:</label>
                            <textarea class="form-control" name="instructions" rows="5"></textarea>
                        </div>
                </div>
                <div class="right col p-3">
                    <div class="mb-4">
                        <label for="created_at">Date Cooked/Made:</label>
                        <input type="date" id="date" name="date_made">
                    </div>
                    <div class="form-group">
                        <p>Under 30 min?</p>
                        <label for="yes" class="form-label">Yes</label>
                        <input type="radio" name="under" value="1" id="yes">
                        <label for="no" class="form-label">No</label>
                        <input type="radio" name="under" value="0" id="no">
                    </div>
                </div>
            </div>
            <div class="p-3"> <input type='submit' class="btn btn-primary" value='Create Recipe'></div>
            </form>
        </div>

</body>
</html>
