<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome {{user.first_name}} {{user.last_name}}</h1>
    <h2>All posted recipes:</h2>
    <div class="d-flex flex-row-reverse mb-3 gap-2">
        <a href="/logout" class="btn btn-info p-2">Logout</a>
        <a href="/recipe/new" class="btn btn-info p-2">+Create</a>
    </div>
    <div class="recipe_box">

        <table class="table table-striped-columns">
            <thead class="table-primary">
                <tr>
                    <th>Name</th>
                    <th>Under</th>
                    <th>Posted By</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {%for recipe in recipe%}
                <tr>
                    <td>{{recipe.name}}</td>
                    <td>{{recipe.under}}</td>
                    <td>{{recipe.user_id}}</td>
                    <td>
                        <a href="/recipes/edit/{{recipe.id}}">Edit</a>
                        <div></div>
                        <a href="/recipes/destroy/{{recipe.id}}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</body>
</html>
