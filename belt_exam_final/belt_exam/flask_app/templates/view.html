<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <title>View</title>
</head>

<body class="text-bg-dark">
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/dashboard">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">Log Out</a>
        </li>
    </ul>
    <h1 class="majority-width"><u>Welcome {{user.first_name}} {{user.last_name}}</u></h1>
    <h2 class="d-flex justify-content-center"> Details:</h2>
    <div class="container border border-white">
        <h2><u>Location:</u></h2>
        <p>{{sighting.location}}</p>

        <h2><u>Description:</u></h2>
        <p>{{sighting.description}}</p>

        <h2><u>Amount:</u></h2>
        <p>{{sighting.amount}}</p>

        <h2><u>Date:</u></h2>
        <p>{{sighting.date}}</p>

        <h2><u>Made By:</u></h2>
        <p>{{sighting.user.first_name}} {{sighting.user.last_name}}</p>
    </div>
</body>

</html>
