<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/ninja/edit" method="post">
        <div class="mb-3">
                <h2 class="text-center text-primary">Edit {{ninja.first_name}} {{ninja.last_name}}</h2>
                <input type="hidden" name="id" value="{{ninja.id}}">

                <label for='first_name' class="mb-4 p-3">First Name:</label>
                <input type='text' name='first_name' value="{{ninja.first_name}}">

                <label for='last_name' class="mb-4 p-3">Last Name:</label>
                <input type='text' name='last_name' value="{{ninja.last_name}}">

                <label for='age' class="mb-4 p-3">Age</label>
                <input type='number' name='age' min="1" max="150" value="{{ninja.age}}">
                
                <input type='submit' class="btn btn-primary" value='Update Ninja'>

            <div class="submit_button"><button type="submit" class="btn"><a href="/dojos">Home</a></button></div>
    </form>
</body>
</html>
