<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Ninjas</title>
</head>

<body>
    <div class="p-2 m-2">
        <form action="/process" method="post">
            <div class="mb-3">
                <form action='/users' method='post'>
                    <h2 class="text-center text-primary">New Ninja</h2>
                    <div class="form-group">
                        <label for="dojo">Dojo:</label>
                        <select name="dojo_id" class="form-control">
                            {% for d in dojos %}
                            <option value="{{d.id}}">{{d.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <label for='first_name' class="mb-4 p-3">First Name:</label>
                    <input type='text' name='first_name'>
                    <label for='last_name' class="mb-4 p-3">Last Name:</label>
                    <input type='text' name='last_name'>
                    <label for='age' class="mb-4 p-3">Age</label>
                    <input type='number' name='age' min="1" max="150">
                    <input type='submit' class="btn btn-primary" value='Create User'>
                </form>
                <div class="submit_button"><button type="submit" class="btn"><a href="/dojos">Home</a></button></div>
        </form>
    </div>
</body>

</html>
